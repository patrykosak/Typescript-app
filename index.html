<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typescript</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form class="container" autocomplete="off">
      <label for="name">Task:</label>
      <input type="text" id="name" />
      <ul class="categories">
        <li>
          <input
            type="radio"
            name="category"
            value="general"
            id="category-general"
          />
          <label for="category-general" general></label>
        </li>
        <li>
          <input
            type="radio"
            name="category"
            value="gym"
            id="category-gym"
          />
          <label for="category-gym" general></label>
        </li>
        <li>
          <input
            type="radio"
            name="category"
            value="hobby"
            id="category-hobby"
          />
          <label for="category-hobby" general></label>
        </li>
        <li>
          <input
            type="radio"
            name="category"
            value="general"
            id="category-general"
          />
          <label for="category-general" general></label>
        </li>
      </ul>
      <button>Add</button>
      <p>Todo:</p>
      <ul class="tasks"></ul>
    </form>
    <script src="dist/app.js"></script>
  </body>
</html>
